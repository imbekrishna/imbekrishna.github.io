<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Machine</title>
  </head>
  <body>
    <main>
      <div id="quote-box" class="container">
        <div class="wrapper">
          <div class="quote">
            <span id="text">One must be fond of people and trust them if one is not to make a mess of life.</span>
          </div>
          <div>
            <hr />
            <h1 id="author">E. M. Foster</h1>
          </div>

          <div class="button-wrapper">
            <a
              href=https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=Hi"
              target="_blank"
              id="tweet-quote"
              class="btn outline"
              role="button"
              >TWEET</a
            >
            <button onclick="setQuote()" id="new-quote" class="btn fill">
              NEXT
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      let quote_text;
      let author_text;

      async function getQuote() {
        const response = await fetch(
          "https://api.quotable.io/random?maxLength=80"
        );
        const quoteData = await response.json();
        return {
          content: quoteData.content,
          author: quoteData.author,
        };
      }

      async function setQuote() {
        const quote = document.getElementById("text");
        const author = document.getElementById("author");

        const data = await getQuote();

        quote.innerHTML = quote_text = data.content;
        author.innerHTML = author_text = data.author;
      }

      window.addEventListener("ready", setQuote());
    </script>

  </body>
</html>
